<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li style="list-style-type: square;"><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li style="list-style-type: square;"><abbr title="Utilize as tags <h1>,<h2>,<h3> e etc ">Títulos</abbr></li>
        <li style="list-style-type: square;"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li style="list-style-type: square;"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li style="list-style-type: square;"><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li style="list-style-type: square;"><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li style="list-style-type: square;"><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
