<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo áudios num site</title>
</head>
<body>
    <h1>Inserindo áudios num site</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!--<audio src="audio/happy-mistake.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls loop>
        <source srcset="audio/happy-mistake" type="audio/mpeg">
        <source srcset="audio/happy-mistake" type="audio/ogg">
        <source srcset="audio/happy-mistake" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio, <a href="audio/happy-mistake.mp3">clique para baixar o arquivo</a></p>
    </audio>
</body>
</html>
